<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>턴제 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>모험가의 여정</h1>
        <div class="main-menu">
            <button id="quest-btn" class="main-btn">의뢰소</button>
            <button id="training-btn" class="main-btn">훈련소</button>
            <button id="inn-btn" class="main-btn">숙소</button>
        </div>

        <div id="quest-area" class="area hidden">
            <h2>의뢰소</h2>
            <p>어떤 몬스터와 싸울까요?</p>
            <div class="monster-selection">
                <button class="monster-btn" data-monster="slime">슬라임 (HP: 10, ATK: 2)보상:100골드</button>
                <button class="monster-btn" data-monster="golem">골렘 (HP: 100, ATK: 20)보상:1000골드</button>
                <button class="monster-btn" data-monster="demon-lord">마왕 (HP: 1000, ATK: 100)보상:게임 클리어</button>
            </div>
            <button id="back-from-quest" class="back-btn">돌아가기</button>
        </div>

        <div id="battle-area" class="area hidden">
            <h2>전투!</h2>
            <div class="battle-characters">
                <div class="player-character">
                    <img src="https://i.ibb.co/Qf5JVNL/player.png" alt="플레이어" id="player-image">
                </div>
                <div class="monster-character">
                    <img src="" alt="몬스터" id="monster-image">
                </div>
            </div>
            <div class="battle-status">
                <div class="player-status">
                    <h3>플레이어</h3>
                    <div class="hp-bar-container">
                        <div class="hp-bar" id="player-hp-bar"></div>
                    </div>
                    <p>HP: <span id="player-hp">20</span>/<span id="player-max-hp">20</span></p>
                    <p>공격력: <span id="player-atk">5</span></p>
                </div>
                <div class="monster-status">
                    <h3 id="monster-name">몬스터</h3>
                    <div class="hp-bar-container">
                        <div class="hp-bar" id="monster-hp-bar"></div>
                    </div>
                    <p>HP: <span id="monster-hp">0</span>/<span id="monster-max-hp">0</span></p>
                    <p>공격력: <span id="monster-atk">0</span></p>
                </div>
            </div>
            <div class="battle-log" id="battle-log">
                <p>전투가 시작되었습니다!</p>
            </div>
            <button id="attack-btn" class="action-btn">공격하기</button>
            <button id="back-from-battle" class="back-btn hidden">돌아가기</button>
        </div>

        <div id="training-area" class="area hidden">
            <h2>훈련소</h2>
            <p>현재 골드: <span id="gold-display">0</span></p>
            <div class="training-options">
                <div class="training-option">
                    <h3>기본 훈련 (100 골드/50% 성공)</h3>
                    <button class="train-btn" data-cost="100" data-stat="hp" data-amount="5">체력 +5</button>
                    <button class="train-btn" data-cost="100" data-stat="atk" data-amount="5">공격력 +5</button>
                </div>
                <div class="training-option">
                    <h3>고급 훈련 (1000 골드/25% 성공)</h3>
                    <button class="train-btn" data-cost="1000" data-stat="hp" data-amount="65">체력 +65</button>
                    <button class="train-btn" data-cost="1000" data-stat="atk" data-amount="65">공격력 +65</button>
                </div>
            </div>
            <button id="back-from-training" class="back-btn">돌아가기</button>
        </div>

        <div id="player-stats" class="player-stats">
            <p>골드: <span id="player-gold">0</span></p>
            <p>체력: <span id="stats-hp">20</span></p>
            <p>공격력: <span id="stats-atk">5</span></p>
        </div>

        <div id="inn-area" class="area hidden">
            <h2>숙소</h2>
            <p>여기서 휴식을 취할 수 있습니다.</p>
            <button id="heal-btn" class="action-btn">체력 회복하기</button>
            <button id="back-from-inn" class="back-btn">돌아가기</button>
        </div>

        <div id="game-clear" class="area hidden">
            <h2>축하합니다!</h2>
            <p>마왕을 물리치고 게임을 클리어했습니다!</p>
            <button id="restart-btn" class="main-btn">다시 시작하기</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
